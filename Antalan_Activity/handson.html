<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4">
  <div class="flex flex-col items-center w-full max-w-md">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
      Flowbite
    </a>
    
    <div class="w-full bg-white rounded-lg shadow dark:border dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Grade Calculator
        </h1>
        
        <form class="space-y-4 md:space-y-6" onsubmit="event.preventDefault(); calculateGrade();">
          <div>
            <label for="midterm" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Midterm Grade</label>
            <input type="number" id="midterm" min="0" max="100" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
          </div>
          
          <div>
            <label for="final" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Final Grade</label>
            <input type="number" id="final" min="0" max="100" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
          </div>
          
          <button type="submit" class="w-full text-white bg-gradient-to-r from-pink-500 to-yellow-300 hover:from-pink-600 hover:to-yellow-400 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Calculate Grade</button>
          
          <div id="result" class="text-sm font-light text-gray-500 dark:text-gray-400 text-center"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function calculateGrade() {
      const midterm = parseFloat(document.getElementById('midterm').value);
      const final = parseFloat(document.getElementById('final').value);
      const result = document.getElementById('result');

      if (isNaN(midterm) || isNaN(final)) {
        result.innerHTML = '<span class="text-red-500"> Please enter both grades.</span>';
        return;
      }

      const average = (midterm + final) / 2;
      const status = average >= 75 ? 'Passed' : 'Failed';
      const statusClass = average >= 75 ? 'text-green-500' : 'text-red-500';

      result.innerHTML = `
        Average: <strong class="text-gray-900 dark:text-white">${average.toFixed(2)}</strong><br>
        Status: <span class="${statusClass} font-medium">${status}</span>
      `;
    }
  </script>
</body>
</html>
